{% extends 'blog/base.html' %}
<html>
    <head><title>Mi blog</title></head>
    <body>
        {% block titulo %}ENTRADA DEL BLOG{% endblock %}
        {% block contenido %}
        <ul>
            
            {% for post in posts%}
            <li> <a href="{% url 'detalle_post' pk=post.pk %}">{{post.titulo}} {{post.autor}}</a></li>
            {% endfor %} 
        </ul>
        
        {% endblock %}
    </body>
</html>
