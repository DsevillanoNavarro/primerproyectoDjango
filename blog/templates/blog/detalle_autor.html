{% extends 'blog/base.html' %}

    {% block titulo %}
      {{ autor.nombre }}
    {% endblock %}
    {% block contenido %}
      <ul>
        {% for post in posts_autor %}
            <li>{{ post.titulo }}</li>
            <ul>
              <li>{{ post.cuerpo }}</li>
            </ul>
        {% endfor %}
      </ul>
    {% endblock %}
